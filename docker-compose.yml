version: "3.9"

services:
  backend:
    image: python:3.11-slim
    env_file:
      - backend/.env
    working_dir: /app/backend
    volumes:
      - ./backend:/app/backend:delegated
      - ./data:/workspace/data:delegated
    ports:
      - "8000:8000"
    command: /bin/sh -c "pip install -e .[test] && python -m infograph.svc.main --host 0.0.0.0 --port 8000"

  frontend:
    image: node:20-alpine
    env_file:
      - frontend/.env
      - backend/.env
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend:delegated
    ports:
      - "3001:3001"
    command: /bin/sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3001"
    depends_on:
      - backend
